<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Twittercomp Results</title>
  </head>
  <body>
    <div class="container">
        <h1>Twittercomp</h1>

            </div>
</form>
     </div>

</html>
